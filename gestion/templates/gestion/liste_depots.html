{% extends 'gestion/base.html' %}
{% block title %}Liste des dépôts{% endblock %}
{% block content %}
<a href="{% url 'dashboard_vendeur' %}" class="btn btn-success">
            <i class="bi bi-file-earmark-arrow-down"></i> Accueil</a>
 <a href="{% url 'ajouter_depot' %}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Ajouter un dépôt
    </a>
<div class="container mt-4">
    <h3 class="mb-4">Liste des dépôts</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for depot in depots %}
            <tr>
                <td>{{ depot.nom }}</td>
                <td>{{ depot.adresse }}</td>
                <td>
                    <a href="{% url 'modifier_depot' depot.id %}" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'supprimer_depot' depot.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Aucun dépôt enregistré</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
</div>
{% endblock %}
