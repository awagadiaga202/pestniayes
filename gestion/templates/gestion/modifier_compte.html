{% extends 'gestion/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Modifier le Compte</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'liste_comptes' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
