{% extends 'gestion/base.html' %}
{% block title %}Ajouter un dépôt{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Ajouter un dépôt</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
