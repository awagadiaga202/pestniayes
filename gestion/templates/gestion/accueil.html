{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prest-Niayes | Accueil</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            width: 230px;
            background-color: #0d6efd;
            color: white;
            padding: 20px 15px;
        }
        .sidebar h4 {
            margin-bottom: 2rem;
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #084298;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .header img {
            height: 50px;
        }
        .card:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Menu latéral -->
    <div class="sidebar">
        <h4><i class="bi bi-box-seam"></i> Prest-Niayes</h4>
        <a href="{% url 'accueil' %}" class="active"><i class="bi bi-house-door"></i> Accueil</a>
        <a href="{% url 'liste_produits' %}"><i class="bi bi-cube"></i> Produits</a>
        <a href="{% url 'liste_ventes' %}"><i class="bi bi-cart-check"></i> Ventes</a>
        <a href="{% url 'liste_commandes' %}"><i class="bi bi-truck"></i> Commandes</a>
        <a href="{% url 'liste_fournisseurs' %}"><i class="bi bi-people"></i> Fournisseurs</a>
        <a href="{% url 'stats' %}"><i class="bi bi-graph-up"></i> Statistiques</a>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="header">
            <h2>Bienvenue sur le système Prest-Niayes</h2>
            <img src="{% static 'images/logo_prestniayes.png' %}" alt="Logo Prest-Niayes">
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <a href="{% url 'liste_produits' %}" class="card text-center shadow p-4 text-decoration-none text-dark">
                    <i class="bi bi-cube fs-1 text-primary"></i>
                    <h5 class="mt-3">Produits</h5>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'liste_ventes' %}" class="card text-center shadow p-4 text-decoration-none text-dark">
                    <i class="bi bi-cart-check fs-1 text-success"></i>
                    <h5 class="mt-3">Ventes</h5>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'liste_commandes' %}" class="card text-center shadow p-4 text-decoration-none text-dark">
                    <i class="bi bi-truck fs-1 text-warning"></i>
                    <h5 class="mt-3">Commandes</h5>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'liste_fournisseurs' %}" class="card text-center shadow p-4 text-decoration-none text-dark">
                    <i class="bi bi-people fs-1 text-info"></i>
                    <h5 class="mt-3">Fournisseurs</h5>
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="{% url 'stats' %}" class="card text-center shadow p-4 text-decoration-none text-dark">
                    <i class="bi bi-graph-up fs-1 text-danger"></i>
                    <h5 class="mt-3">Statistiques</h5>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
